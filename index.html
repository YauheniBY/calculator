<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link id="css" rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
      <div class="headline">Change designe &#8634;</div>
      <div class="calcscreen">
         <p></p>
      </div>
      <div class="buttons">
         <div class="btn btn-white ac">AC</div>
         <div class="btn btn-white clear">&lt;</div>
         <div class="btn btn-white plusminus">+/-</div>
         <div class="btn btn-orange dilive">/</div>
         <div class="btn btn-grey seven">7</div>
         <div class="btn btn-grey eight">8</div>
         <div class="btn btn-grey nine">9</div>
         <div class="btn btn-orange multiply">x</div>
         <div class="btn btn-grey four">4</div>
         <div class="btn btn-grey five">5</div>
         <div class="btn btn-grey six">6</div>
         <div class="btn btn-orange seven minus">-</div>
         <div class="btn btn-grey one">1</div>
         <div class="btn btn-grey two">2</div>
         <div class="btn btn-grey three">3</div>
         <div class="btn btn-orange plus">+</div>
         <div class="btn btn-grey zero">0</div>
         <div class="btn btn-grey dot">.</div>
         <div class="btn btn-orange equal">=</div>
      </div>
   </div>
   <script src="/main.js"></script>
</body>
</html>
